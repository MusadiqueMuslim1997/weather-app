<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="inp"><input class="search" type="search" name="" id="" placeholder="Enter City Name"></div>
        <div class="btn"><button class="search-icn"><i class="fa-solid fa-magnifying-glass"></i></button></div>
    </header>
    <section class="hero">
        <div class="weather-img"><img src="images/weather.png" alt=""></div>
        <div class="temperatue" id="temp"></div>
        <div class="city" id="cities">Lahore</div>
        <footer>
            <div class="humidity">
                <div class="humidity-icn"><i class="fa-solid fa-droplet"></i></div>
                <div class="humidity1">
                    <div class="humidity-a" id="humidity"></div>
                    <div class="humidity-b">Humidity</div>
                </div>
            </div>
            <div class="wind">
                <div class="wind-icn humidity-icn"><i class="fa-solid fa-wind"></i></div>
                <div class="wind1 humidity1 ">
                    <div class="wind-a humidity-a " id="wind"></div>
                    <div class="wind-b humidity-b">Wind Speed</div>
                </div>

            </div>
        </footer>
    </section>


    <script src="app.js"></script>
</body>

</html>
